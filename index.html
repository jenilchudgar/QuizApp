<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <script defer src="srcipt.js"></script>
</head>
<body>
    <div class="container">
        <center>
            <img src="img/logo.png" style="border: 1px solid black; box-shadow: 2px black;">
            <br>
            <h5 id="header"></h5>
        </center>
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-btns" class="btn-grid">
                <button class="btn btn-primary">Answer-1</button>
                <button class="btn btn-primary">Answer-2</button>
                <button class="btn btn-primary">Answer-3</button>
                <button class="btn btn-primary">Answer-4</button>
            </div>
        </div>
        <div class="controls" id="controls">
            <button id="start-btn" class="start-btn btn btn-primary">Start</button>
            <button id="next-btn" class="next-btn btn btn-primary hide">Next</button>
        </div>
    </div>
</body>

</html>
